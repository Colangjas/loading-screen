<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .icn-spinner {
            animation: spin-animation 2s infinite;
            display: inline-block;
            animation-direction: reverse;
            animation-delay: 0;
            animation-timing-function: linear;
        }

        @keyframes spin-animation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(359deg);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div style="display: flex; flex-flow: column; align-items: center;">
        <h4 style="text-align: center;">We are reviewing your order!</h4>
        <img src="img/undraw_Sync_files_re_ws4c.png" alt="Reviewing Your Order" style="max-width: 400px;">
        <img class="icn-spinner" src="img/load-icon.svg" alt="By Yo! Baba, AU" title="By Yo! Baba, AU " style="max-width: 100px;">
    </div>

</body>

</html>
